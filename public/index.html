<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Real-Time Chat App</title><link rel="stylesheet" href="style.css"></head><body><div class="container"><div id="login-section" class="login-section active"><div class="login-box"><h1>Real-Time Chat</h1><p>Enter your username to join the chat</p><input type="text" id="username-input" placeholder="Enter your username" maxlength="20"><button id="join-btn" onclick="joinChat()">Join Chat</button></div></div><div id="chat-section" class="chat-section"><div class="chat-header"><h1>Real-Time Chat App</h1><button id="logout-btn" onclick="leaveChat()">Leave Chat</button></div><div class="chat-container"><div class="users-panel"><h3>Users Online</h3><ul id="users-list" class="users-list"><li class="placeholder">No users yet...</li></ul></div><div class="chat-area"><div id="messages" class="messages-container"><div class="welcome-message"><h2>Welcome to Real-Time Chat!</h2><p>Messages will appear here...</p></div></div><div id="typing-indicator" class="typing-indicator hidden"><span class="typing-user"></span> is typing...</div><div class="input-area"><input type="text" id="message-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)"><button id="send-btn" onclick="sendMessage()">Send</button></div></div></div></div></div><script src="/socket.io/socket.io.js"></script><script src="script.js"></script></body></html>
